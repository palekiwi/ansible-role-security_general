---
# HELP default zone to set
# TYPE string
security_general_firewalld_default_zone: public

# HELP ansible.posix.firewalld
# TYPE []{zone: string, state: string}
security_general_firewalld_zones: []

# HELP ansible.posix.firewalld
# TYPE []{state: string, port: string, zone: string}
security_general_firewalld_ports: []

# HELP ansible.posix.firewalld
# TYPE []{state: string, service: string, zone: string}
security_general_firewalld_services: []

# HELP ansible.posix.firewalld
# TYPE []{state: string, source: string, zone: string}
security_general_firewalld_sources: []

# HELP ansible.posix.firewalld
# TYPE []{state: string, interface: string, zone: string}
security_general_firewalld_interfaces: []

# HELP community.general.ufw
# TYPE []{
#    rule: string
#    port: int
#    proto: string
#    interface: string | default(omit)
#    direction: string | default(omit)
#    src: string | default(omit)
# }
security_general_ufw_ports:
  - rule: allow
    port: "{{ security_general_ssh_port }}"
    proto: tcp
    interface: eth0
    direction: in
